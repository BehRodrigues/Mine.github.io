<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- link -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

  <title>Project-Mine</title>
</head>

<body>
  <div class="container">
    <div class="scene">
      <div class="cube">
        <div class="cube__face cube__face--left"></div>
        <div class="cube__face cube__face--right"></div>
        <div class="cube__face cube__face--top"></div>
        <div class="cube__face cube__face--bottom"></div>
        <div class="cube__face cube__face--front"></div>
        <div class="cube__face cube__face--back"></div>
      </div>
    </div>


    <div class="content">
      <div class="img-logo">
        <img src="./img/minecraft.svg" alt="minecraft" id="logo">
      </div>

      <div id="flashingtext">Bees! bees! bees!</div>

      <div class="btn-container">
        <a onclick="play()" href="https://classic.minecraft.net/?join=p8ha-kRpmmBweK-Y">
          <button> Singleplayer</button>
        </a>
        <button>Multiplayer</button>
        <button>Credits</button>
        <button>How To play</button>
        <button>Play audio</button>
        <div class="btn-small">
          <div>
            <button class="left">Options</button>
          </div>
          <div>
            <button class="right">Quit Game</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
